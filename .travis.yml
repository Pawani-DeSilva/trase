dist: trusty
env:
  global:
    - CC_TEST_REPORTER_ID=ae4098e380eed3c112bd34c4c2ceec913288ce9479bb748bf098a57b75ff5de5
    - API_V3_URL=http://0.0.0.0:3000
    - PORT=3000
    - JEST_CI=true
matrix:
  include:
    - language: ruby
      rvm:
        - 2.4.2
        - 2.5.3
      services:
        - postgresql
      addons:
        postgresql: 9.6
      before_script:
        - bundle exec rake db:drop db:create db:structure:load RAILS_ENV=test
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build

      script:
        - TRASE_LOCAL_SCHEMA=public bundle exec rspec spec --fail-fast

      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT


    - language: node_js
      node_js:
        - 10
        - 11
      before_install:
        - cd frontend
      install:
        - npm install
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm run ci
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

